<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./scss/dist/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sneakers | Home</title>

        <script src="./js/dist/script.js" type="module" defer></script>

        <link rel="shortcut icon" href="./assets/favicon/favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <nav>
            <div class="blur-menu-mobile" rel="js-menu-dropdown-blur-effect"></div>
            <div rel="js-nav-container">
                <section>
                    <header>
                        <h3>sneakers</h3>
                    </header>
        
                    <label class="hamburger">

                        <svg viewBox="0 0 32 32" rel="js-menu-button">

                    </label>

                    <ul rel="js-menu-dropdown">
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </section>
    
                <section>
                    <button type="button">
                        <img src="./assets/shopping-car-icon.svg" alt="shopping-car-icon" rel="js-menu-cart-button">

                        <div rel="js-menu-cart-modal">
                            <h4>Cart</h4>

                            <div>Your cart is empty</div>
                        </div>
                    </button>
                    <img src="https://github.com/DevSaLLein.png" alt="photo">
                </section>
            </div>
        </nav>

        <main>

            <div>
                <section>
                        <div>
                            <figure>
                                <img src="./assets/images/image-product-1.jpg" alt="thumbnail-photo">
                            </figure>
                        </div>

                        <div>
                            <figure>
                                <img src="./assets/images/image-product-2.jpg" alt="">
                            </figure>

                            <figure>
                                <img src="./assets/images/image-product-3.jpg" alt="">
                            </figure>

                            <figure>
                                <img src="./assets/images/image-product-4.jpg" alt="">
                            </figure>
                        </div>
                </section>
    
                <section>
                    <div>
                        <h2>sneaker company</h2>
                        <h1>fall limite sneakers</h1>
                    </div>    
    
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque officiis consectetur dolore debitis tempore consequuntur adipisci nemo dicta ipsa laudantium!
                    </p>
    
                    <span>
                        <div>
                            <p>$125.00</p>
                            <p>50%</p>
                        </div>
                        <p>$250.00</p>
                    </span>
    
                    <div>
                        <div rel="js-quantity-product">
                            <button type="button">-</button>
                            <span>3</span>
                            <button type="button">+</button>
                        </div>
    
                        <button type="button">
                            Add to cart
                        </button>
                    </div>
                </section> 
            </div>
        </main>
    </body>
</html>
